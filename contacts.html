				</div>
			</div>

		<main class="main">
			<section class="contacts">
				<div class="container flex-js-c-two">
					<img src="img/logo.png" alt="" width="80px" class="info__logo">
					<h1 class="contacts__title">
						Контакты
					</h1>
					<div class="contacts__info">
						<div class="contacts__card">
							<img src="img/clock.svg" alt="" class="contacts__img">
							<div class="contacts__wrapper">
								<h2 class="contacts__subtitle">
									Режим работы
								</h2>
								<p class="contacts__description">
									Работаем пн-пт с 10:00 до 21:00
								</p>
							</div>
						</div>
						<div class="contacts__card">
							<img src="img/phone.svg" alt="" class="contacts__img">
							<div class="contacts__wrapper">
								<h2 class="contacts__subtitle">
									Наш телефон 
								</h2>
								<p class="contacts__description">
									+7-919-050-60-98
								</p>
							</div>
						</div>
						<div class="contacts__card">
							<img src="img/envelope.svg" alt="" class="contacts__img">
							<div class="contacts__wrapper">
								<h2 class="contacts__subtitle">
									Электронная почта
								</h2>
								<p class="contacts__description">
									candylab@gmail.com
								</p>
							</div>
						</div>
						<div class="contacts__card">
							<img src="img/location.svg" alt="" class="contacts__img">
							<div class="contacts__wrapper">
								<h2 class="contacts__subtitle">
									Наш адрес
								</h2>
								<p class="contacts__description">
									ул. Пушкина, дом Колотушкина
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container flex-js-c" style="flex-direction: column;">

					<a href="https://vk.com/hydr0cephal" target="_blank" class="footer__link">
